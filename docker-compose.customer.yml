version: '3.8'

services:
  customer-service:
    build:
      context: ../customer
      dockerfile: Dockerfile
      args:
        GITHUB_ACTOR: dummy
        GITHUB_TOKEN: dummy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/customer_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_REDIS_HOST=host.docker.internal
      - SPRING_DATA_REDIS_PORT=6380
      - JWT_SECRET=your-jwt-secret-key-at-least-32-characters-long-for-security
    depends_on:
      - customer-db
      - session-redis
    networks:
      - customer-network

  customer-db:
    image: postgres:15-alpine
    container_name: customer-db-test
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - customer-db-data:/var/lib/postgresql/data
    networks:
      - customer-network

  session-redis:
    image: redis:7-alpine
    container_name: session-redis-test
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy volatile-lru
    ports:
      - "6380:6379"
    volumes:
      - session-redis-data:/data
    networks:
      - customer-network

volumes:
  customer-db-data:
  session-redis-data:

networks:
  customer-network:
    driver: bridge